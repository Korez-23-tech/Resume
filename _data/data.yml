certifications:
  title: Certifications
  list:
  - name: Certified Professional in Accessibility Core Competencies (CPACC)
    start: 8.23.2023
    end: 9.29.2026
    organization: International Association of Accessibility Professionals (IAAP)
    credentialid: 23JACAC032
    credentialurl: https://www.accessibilityassociation.org/cpacc
    credentialname: IAAP
    details: |
      This certification demonstrates a person has a broad, cross-disciplinary conceptual knowledge about: 
        - disabilities, 
        - accessibility and universal design, and 
        - accessibility-related standards, laws, and management strategies.
      
      The CPACC is the ideal credential for those who manage and support accessibility. They may not personally design, implement, or evaluate the technical details of accessibility.
      
      Certified roles include: Project Managers, Product Managers, department Directors, Leadership Executives, professionals in HR, Marketing, Business Development, Sales, Diversity and Inclusion (DEI) and Legal Compliance.
      
